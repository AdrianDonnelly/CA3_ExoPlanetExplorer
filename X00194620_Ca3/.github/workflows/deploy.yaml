name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      pages: write
      id-token: write 

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0' 

      - name: Publish Blazor WASM
        run: dotnet publish <YourProjectName.csproj> -c Release --output release/app

      - name: Copy index.html to 404.html

        run: cp release/app/wwwroot/index.html release/app/wwwroot/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: release/app/wwwroot
          publish_branch: gh-pages 